<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <meta name="description" content="Palindrome checker project for freeCodeCamp"/>
    </head>
    <body>
        <header><h1 id="title" class="title">Palindrome Checker</h1></header>
        <main>
            <div id="form-container" class="form-container">
                <h1 id="form-title" class="form-title">Is it a Palindrome?</h1>
                <form>
                    <label for="checker-form" class="checker-form-label">Enter text to check for a Palindrome</label>
                    <input type="text" id="checker-form" class="checker-form">
                </form>
                <div id="buttons" class="buttons">
                        <button class="submit-button" id="submit">Check</button>
                        <button class="submit-button" id="reset">Reset</button>
                </div>
                <div id="response-box" class="response-box"></div>
            </div>
        </main>
        <footer><p id="signature"><i class="fa fa-copyright"></i> Kemprze</p></footer>
        <script src="script.js"></script>
    </body>
</html>
